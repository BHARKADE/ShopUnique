<!DOCTYPE html>
<html>
<head>
<title>ShopUnique</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>मेरी ड्रॉपशिपिंग दुकान</h1>
        <nav>
            <ul>
                <li><a href="#">मुख्य पृष्ठ</a></li>
                <li><a href="#">उत्पाद</a></li>
                <li><a href="#">संपर्क</a></li>
                <li><a href="#">के बारे में</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <h2>स्वागत है</h2>
            <p>हमारे पास अद्वितीय और उच्च गुणवत्ता वाले उत्पाद उपलब्ध हैं। कृपया उत्पाद पृष्ठ पर जाएँ।</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 मेरी ड्रॉपशिपिंग दुकान</p>
    </footer>
</body>
</html>
